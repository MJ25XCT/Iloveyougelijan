<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>A.J.N.G.</title>
    <link rel="stylesheet" type="text/css" href="./css/format.css">
    <style>
        @keyframes moveRight {
            0% { left: -30%; }
            100% { left: calc(100% - 100px); }
        }
        #movingGif, #movingGif2, #movingGif3, #movingGif4 {
            position: absolute;
            left: 0;
            animation: moveRight linear infinite;
        }
        #movingGif { top: 80%; animation-duration: 10s; }
        #movingGif2 { top: 78%; animation-duration: 13s; }
        #movingGif3 { top: 86%; animation-duration: 12s; }
        #movingGif4 { top: 81%; animation-duration: 11s; }

        @media screen and (max-width: 768px) {
        #movingGif img, #movingGif2 img, #movingGif4 img { width: 200px; height: 110px; }
        #movingGif3 img { width: 130px; height: 75px; }
    }

    /* Further adjust for even smaller screens */
    @media screen and (max-width: 480px) {
        #movingGif img, #movingGif2 img, #movingGif4 img { width: 150px; height: 80px; }
        #movingGif3 img { width: 100px; height: 60px; }
    }
    </style>
    <style>
        #timeline, #circle, #yearLine, #yearText {
            position: absolute; opacity: 0; transition: opacity 1s ease-in-out;
        }
        #timeline { top: 50%; left: 0; width: 100%; height: 2px; background-color: white; box-shadow: 0 0 10px white; transform: translateY(-50%); }
        #circle { top: 50%; left: 36px; width: 10px; height: 10px; background-color: white; border-radius: 50%; box-shadow: 0 0 10px white; transform: translate(50%, -50%); }
        #yearLine { bottom: 50%; left: 45px; width: 2px; height: 30px; background-color: white; box-shadow: 0 0 10px white; }
        #yearText { top: calc(50% - 60px); left: 20px; color: white; font-size: 20px; text-shadow: 0 0 10px white; cursor: pointer; }
        #yearText:hover { transform: scale(1.1); transition: transform 0.3s ease; }
        #yearText:active { transform: scale(0.95); transition: transform 0.1s ease; }
    </style>
    <link rel="stylesheet" type="text/css" href="./css/music-player.css">
</head>
<body style="margin:0px">
    <audio id="myAudio">
        <source src="./music/Collide.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="musicPlayer" style="display: none; opacity: 0;">
        <div id="diskContainer">
            <div id="disk"></div>
        </div>
        <div id="songInfo">
            <div id="songTitle">Song Title</div>
            <div id="artistName">Artist Name</div>
            <div id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div id="timeInfo">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
            <div id="controls">
                <button id="prevBtn">&#9664;</button>
                <button id="playBtn">&#9658;</button>
                <button id="nextBtn">&#9654;</button>
            </div>
        </div>
    </div>
    <canvas></canvas>
    <div id="imgTxt">
        <span id="Txt"></span> <br />
        <span id="tmp"></span>
        <img id="img" src="">
    </div>
    <div id="heartTxt">
        <div id="heart">
            <span id="clickMe">Click!</span>
            <button id="button" onclick="play(); clearTypedText();"></button> 
        </div>
    </div>
    <div id="content">
        <h2 id="together">We have been together for</h2>
        <div id="timer">
            <b id="d"></b> Days 
        </div>
    </div>
    <div id="letter">
        <p></p>
    </div>
    <div id="typeDiv">
        <span id="txt1"></span> <br />
        <span id="txt2"></span>
    </div>
    <div id="movingGif">
        <img src="./gif/geli.gif" alt="Moving GIF" width="275" height="150">
    </div>
    <div id="movingGif2">
        <img src="./gif/mj.gif" alt="Moving GIF" width="275" height="150">
    </div>
    <div id="movingGif3">
        <img src="./gif/shamcey.gif" alt="Moving GIF" width="175" height="100">
    </div>
    <div id="movingGif4">
        <img src="./gif/aia pero corgi.gif" alt="Moving GIF" width="275" height="150">
    </div>
    <script>
        var ok = 0;
        var flag = 1;
        var t = 0;

        function showTimeline() {
            const elements = ['timeline', 'circle', 'yearLine', 'yearText'];
            elements.forEach(id => {
                const element = document.getElementById(id);
                element.style.display = 'block';
                setTimeout(() => {
                    element.style.opacity = '1';
                }, 50);
            });
        }

        function play() {
            showTimeline(); // Show the timeline when the button is clicked
            showMusicPlayer(); // Show the music player when the button is clicked
            initializeMusicPlayer(); // Initialize the music player
        }
    </script>
    <script defer src="./js/stars.js"></script>
    <script defer src="./js/mountain.js"></script>
    <script defer src="./js/playImg.js"></script>
    <script type="text/javascript" src="./js/typeWriter.js"></script>
    <script type="text/javascript" src="./js/date.js"></script>
    <script type="text/javascript" src="./js/music-player.js"></script>
    <script type="text/javascript" src="./js/playlist.js"></script>

    <!-- Add new elements for the timeline -->
    <div id="timeline"></div>
    <div id="circle"></div>
    <div id="yearLine"></div>
    <div id="yearText">Year 1</div>

    <!-- Add this list of songs somewhere in your HTML, perhaps just before the closing </body> tag -->
    <div id="playlist" style="display: none;"></div>
    <div class="falling-images"></div>
</body>
</html>
